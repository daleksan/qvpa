{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
{% if error_message %}
  <div id="alert" class="alert alert-danger alert-dismissable fade in"><span class="glyphicon glyphicon-exclamation-sign"></span> {{ error_message }}</div>
{% endif %}
<div class="loginPage">
  <div class="page-content-wrapper"> 
    <div id="pageContent">
      <img class="loginLogo" src="{% static 'images/logo.jpg' %}" width="50%" height="auto">
    <!-- <div class="well content logindiv"> -->
      <h1 id="header">Log in to QVPA*</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.u.id_for_label }}">Username:</label>
          <input type="text" class="form-control" id="{{ form.u.id_for_label }}" name="username">
        </div>
        <div class="form-group">
          <label for="{{ form.p.id_for_label }}">Password:</label>
          <input type="password" class="form-control" id="{{ form.p.id_for_label }}" name="password">
        </div>
        <div class="form-group buttons"> 
          <button type="submit" class="btn btn-success">Log in</button>
        </div>
      </form>
      <div class="note">
        <span>* QVPA - Quality vs Performance Analyzer</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
